<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif; margin-top: 100px;">Refresh the page for a math problem.</h1>
</body>
<script>
    var a = Math.round(Math.random()*10);
    var b = Math.round(Math.random()*10);

    answer = prompt("What is " + a + "x" + b + "?");

    if (answer == a*b) {
        alert("Correct!");
    } else {
        alert("Refresh the page for a new math problem");
    }

    
</script>
</html>
